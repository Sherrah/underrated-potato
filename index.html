<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Welcome to My Web Page</h1>
        </header>
        <main class="text-center">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="temperature">
                        <p>Current temperature in Cairo, Egypt:</p>
                        <p id="cairo-temp" class="loading-spinner"></p>
                    </div>
                    <div class="temperature">
                        <p>Current temperature in Hamburg, Germany:</p>
                        <p id="hamburg-temp" class="loading-spinner"></p>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="refreshTemperatures()">Refresh Temperatures</button>
                </div>
                <div class="col-md-6">
                    <img src="images/soly.jpeg" alt="gello Image" class="img-fluid rounded">
                </div>
            </div>
        </main>
        <footer class="text-center my-4">
            <p>&copy; 2025 My Web Page</p>
        </footer>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
